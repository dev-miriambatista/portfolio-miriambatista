<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body onresize="mudouTamanho()">
    <header>
        <h1>Portfólio</h1>
        <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
        <nav id="itens">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">SOBRE MIM</a></li>
                <li><a href="projetos.html">PROJETOS</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>


<main>
    <div class="capa">
        <picture class="perfil">
            <source media="(max-width: 768px)" srcset="imagens/figma/fport-cel.png">
            <img src="imagens/figma/perfil-mi.png" alt="port">
        </picture>



        <picture id="postit">
            <img src="imagens/figma/Mockup/Post-it-1.png" alt="">
        </picture>

        <div id="saudacao">
            <p>Bem vindo, eu sou <br>
                <mark id="pink">Miriam Batista</mark> <br> e este é o meu <br> portfólio 
                de <br>Web Desenvolvimento
            </p>

        </div>
        <section class="contato">
            <ul>
                <li><img src="imagens/Nova pasta/logo-github.jpg" alt="github"></li>
                <li><img src="imagens/Nova pasta/linkedin-logo.jpg" alt="linkdin"></li>
                <li><img src="imagens/Nova pasta/logo-instagram.jpg" alt="instagram"></li>
                <li><img src="imagens/Nova pasta/logo-facebook.jpg" alt="facebook"></li>
                <li><img src="imagens/Nova pasta/logo-pinterest.jpg" alt="pinterest"></li>
                <li><img src="imagens/Nova pasta/inscricao.png" alt="cv"></li>
            </ul>
        </section>
    </div>

    <script>
        const itens = document.getElementById('itens');
    
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block';
            } else {
                itens.style.display = 'none';
            }
        }
    
        function clickMenu() {
            if (itens.style.display === 'block') {
                itens.style.display = 'none';
            } else {
                itens.style.display = 'block';
            }
        }
        window.onload = () => {
            mudouTamanho();
        };
    </script>
    
    </body>
    
    </html>
